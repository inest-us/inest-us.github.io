<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Angular example 05</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="myCol='lightblue'">
        <input style="background-color:{{myCol}};" ng-model="myCol">
    </div>
</body>
</html>
